<head>

		</p>
	</div>

	<div class="container">

			<div class="col-xs-12 col-sm-6 col-md-3">

			</div>

			</div>

			</div>
			<div class="col-xs-12 col-sm-6 col-md-3">

					<img id="artist" src="images/artist.png" width="200px" alt="work">

					<p>Start coding <strong>to be independent</strong></p>
